<!DOCTYPE HTML>
<html>

<head>
    <title>Mauricio Padilla-Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #ddd;
            font-family: 'Orbitron', sans-serif;
        }
        #header {
            background: linear-gradient(90deg, #silver, #gray, #black);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #f0f0f0;
            text-decoration: none;
        }
        #nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px 0;
        }
        #nav ul li a {
            color: #ddd;
            font-size: 18px;
            transition: 0.3s;
        }
        #nav ul li a:hover {
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            transition: transform 0.3s;
        }
        .post:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 28px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        img {
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        .actions input[type="submit"] {
            background: #00ffff;
            color: #111;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .actions input[type="submit"]:hover {
            background: #007777;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="fade-in">
        <header id="header">
            <a href="index.html" class="logo">Mauricio Padilla - Portfolio</a>
        </header>
        <nav id="nav">
            <ul class="links">
                <li class="active"><a href="index.html">About me</a></li>
                <li><a href="generic.html">Projects</a></li>
            </ul>
        </nav>
        <div id="main">
            <section class="post featured">
                <header class="major">
                    <h2>Who am I?</h2>
                    <p>My name is Mauricio Padilla Quintero. With expertise in communication, journalism, and digital media production, I bring a futuristic approach to creative storytelling.</p>
                    <img src="images/pic01.jpeg" alt="Mauricio Padilla" height="400" style="width: auto;" />
                </header>
            </section>
        </div>
    </div>
</body>

</html>
