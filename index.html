<!DOCTYPE HTML>
<html>

<head>
    <title>Mauricio Padilla-Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background: linear-gradient(90deg, #606060, #303030);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f5f5f5;
            text-decoration: none;
        }
        #nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 15px 0;
        }
        #nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #nav ul li {
            margin: 0 15px;
        }
        #nav ul li a {
            color: #e0e0e0;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
            border-radius: 5px;
        }
        #nav ul li a:hover {
            background: #00bcd4;
            color: #111;
            text-shadow: 0 0 5px #00bcd4;
        }
        .post {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            margin: 40px auto;
            width: 80%;
            max-width: 800px;
            backdrop-filter: blur(6px);
            transition: transform 0.3s;
        }
        .post:hover {
            transform: scale(1.03);
        }
        h2 {
            font-size: 26px;
            color: #00bcd4;
            text-shadow: 0 0 8px #00bcd4;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
            margin-top: 15px;
        }
        .actions input[type="submit"] {
            background: #00bcd4;
            color: #111;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            padding: 12px 18px;
            transition: 0.3s;
            cursor: pointer;
        }
        .actions input[type="submit"]:hover {
            background: #008ba3;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="fade-in">
        <header id="header">
            <a href="index.html" class="logo">Mauricio Padilla - Portfolio</a>
        </header>
        <nav id="nav">
            <ul>
                <li class="active"><a href="index.html">About me</a></li>
                <li><a href="generic.html">Projects</a></li>
            </ul>
        </nav>
        <div id="main">
            <section class="post featured">
                <header class="major">
                    <h2>Who am I?</h2>
                    <p>My name is Mauricio Padilla Quintero. With expertise in communication, journalism, and digital media production, I bring a futuristic approach to creative storytelling.</p>
                    <img src="images/pic01.jpeg" alt="Mauricio Padilla" />
                </header>
            </section>
        </div>
    </div>
</body>

</html>
