<!DOCTYPE HTML>
<html>
<head>
    <title>Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Arial', sans-serif;
        }
        #header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        #nav ul {
            display: flex;
            justify-content: center;
            padding: 10px;
            list-style: none;
        }
        #nav ul li {
            margin: 0 15px;
        }
        #nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: 0.3s;
        }
        #nav ul li a:hover {
            color: #ff416c;
        }
        .post {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .post:hover {
            transform: scale(1.02);
        }
        h2 {
            font-size: 28px;
            color: #ff416c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li a {
            color: #ff4b2b;
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .videocenter {
            text-align: center;
        }
        .controls button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background: #ff416c;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .controls button:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <a href="index.html" class="logo">Projects</a>
        </header>
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">About</a></li>
                <li class="active"><a href="generic.html">Projects</a></li>
            </ul>
        </nav>
        <div id="main">
            <section class="post">
                <header class="major">
                    <h2>Adventure Game</h2>
                    <p>Explore "Where is Anitta?" an exciting horror adventure.</p>
                </header>
                <ul>
                    <li><a href="#">Play Adventure Game</a></li>
                    <li><a href="#">View on GitHub</a></li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
