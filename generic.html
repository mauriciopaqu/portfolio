<!DOCTYPE HTML>
<html>
<head>
    <title>Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .videocenter {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        .controls {
            margin: 10px 0;
        }
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078d4;
            color: #fff;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Projects</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">About</a></li>
                <li class="active"><a href="generic.html">Projects</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Project: Adventure Game -->
            <section class="post">
                <header class="major">
                    <h2>Adventure Game</h2>
                    <p>Explore an exciting adventure through interactive gameplay.</p>
                </header>
                <ul>
                    <li><a href="https://editor.p5js.org/mauriciopaqu-apricot/sketches/WNndGjEJh" target="_blank">Play Adventure Game (p5.js)</a></li>
                </ul>
                <div class="videocenter">
                    <iframe id="adventureGame" width="800" height="500" src="https://editor.p5js.org/mauriciopaqu-apricot/full/WNndGjEJh" frameborder="0" allowfullscreen></iframe>
                    <div class="controls">
                        <button onclick="pauseIframe('adventureGame')">Stop</button>
                        <button onclick="playIframe('adventureGame', 'https://editor.p5js.org/mauriciopaqu-apricot/full/WNndGjEJh')">Play</button>
                    </div>
                </div>
            </section>

            <!-- Add similar sections for other projects -->
            <!-- Project: Interactive Experience -->
            <section class="post">
                <header class="major">
                    <h2>Interactive Experience</h2>
                    <p>Engage with a unique interactive digital experience.</p>
                </header>
                <ul>
                    <li><a href="https://editor.p5js.org/mauriciopaqu-apricot/sketches/tzMSdCZdP" target="_blank">Try Interactive Experience (p5.js)</a></li>
                </ul>
                <div class="videocenter">
                    <iframe id="interactiveExperience" width="800" height="500" src="https://editor.p5js.org/mauriciopaqu-apricot/full/tzMSdCZdP" frameborder="0" allowfullscreen></iframe>
                    <div class="controls">
                        <button onclick="pauseIframe('interactiveExperience')">Stop</button>
                        <button onclick="playIframe('interactiveExperience', 'https://editor.p5js.org/mauriciopaqu-apricot/full/tzMSdCZdP')">Play</button>
                    </div>
                </div>
            </section>

            <!-- Additional projects follow the same structure -->

        </div>

        <!-- Footer -->
        <footer id="footer">
            <!-- Content here -->
        </footer>

    </div>

    <!-- Scripts -->
    <script>
        // Function to stop the iframe by removing its src
        function pauseIframe(id) {
            const iframe = document.getElementById(id);
            if (iframe) {
                iframe.src = '';
            }
        }

        // Function to play/restart the iframe by setting its src
        function playIframe(id, src) {
            const iframe = document.getElementById(id);
            if (iframe) {
                iframe.src = src;
            }
        }
    </script>

</body>
</html>
